{% extends "base.html" %}
{% set active_page = "journal" %}
{% set active_href = "/journal.html" %}


{% block content %}
<form action="{{ active_href|e }}" id="{{ active_href|e }}" method="post">
    <div class="content">

        <h1>Логи</h1>
        <hr noshade>
        <div>
            <input type="checkbox" name="all" {% if 'all' in services %}checked{% endif %}>
            <label>Общие</label>
        </div>
        <div>
            <input type="checkbox" name="gpsd" {% if 'gpsd' in services %}checked{% endif %}>
            <label>Служба GPSD</label>
        </div>
        <div>
            <input type="checkbox" name="ntpd" {% if 'ntpd' in services %}checked{% endif %}>
            <label>Служба NTPD</label>
        </div>
        <div>
            <br>
            <button type="submit" name="btn" value="reload_logs">Обновить</button>
            <br><br>
        </div>
        <textarea id="logs" readonly name=text rows=5 cols=40
                  style="margin: 0px; width: 100%; height: 400px;">
            {{ log }}
        </textarea>
    </div>
</form>
{% endblock %}
